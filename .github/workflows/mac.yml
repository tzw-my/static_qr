# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: install x-cmd && setup ssh publish
        with:
          ref: main
          sshkey: ${{ secrets.SSH_PRIVATE_KEY }}
          user/email: agent-zero/0@x-cmd.com
        run: xws pub0
      - uses: x-cmd/checkout
