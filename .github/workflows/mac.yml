name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          brew install autoconf automake wget p7zip gcc make
      - name: download
        run: |
          wget https://github.com/facebook/zstd/archive/refs/tags/v1.5.5.tar.gz
      - name: build zstd
        run: |
          tar xvf v1.5.5.tar.gz
          cd zstd-1.5.5 && {
            make install 
          }
          mv programs/ $GITHUB_WORKSPACE/programs
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          7z a zstd.7z $GITHUB_WORKSPACE/release
      - uses: actions/upload-artifact@v3
        with:
          path: zstd.7z
          name: zstd