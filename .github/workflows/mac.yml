# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libssh2-1-dev libc-ares-dev libxml2-dev zlib1g-dev libsqlite3-dev pkg-config libcppunit-dev autoconf automake autotools-dev autopoint libtool liblzma-dev libgpg-error-dev  python3-sphinx p7zip-full

      - name: static build
        run: |
          curl -LO https://github.com/aria2/aria2/releases/download/release-1.36.0/aria2-1.36.0.tar.xz
          tar xvf aria2-1.36.0.tar.xz
          dir="$(pwd)/aria_linux_x64"
          (
            cd aria2-1.36.0 && {
                autoreconf -i
                LDFLAGS="-static" ./configure ARIA2_STATIC=yes --prefix="${dir}"
                make
                make install
                strip "${dir}/bin/aria2c"
                ls -lh "${dir}/bin/"
                ldd "${dir}/bin/aria2c"
            }
          )
          7z a aria_linux_x64.7z "${dir}"
      - uses: actions/upload-artifact@v3
        with:
          path: "aria_linux_x64.tar.gz"
          name: "aria_linux_x64"