# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
#   # This workflow contains a single job called "build"
#  test:
          
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: build openssl
        run: |
         wget https://github.com/ImageMagick/ImageMagick/archive/refs/tags/7.1.0-24.zip
         unzip 7.1.0-24.zip
         cd ImageMagick-7.1.0-24 && {
           ./configure --enable-shared=no --enable-static=yes --prefix=$GITHUB_WORKSPACE/ImageMagickBuild
           make
           make install
         }
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          7z a magick.7z $GITHUB_WORKSPACE/ImageMagickBuild
      - uses: actions/upload-artifact@v3
        with:
          path: magick.7z
          name: magick