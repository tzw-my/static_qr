# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: container
        shell: bash
        run: |
          bash
          choco install wget
          choco install mingw
          choco install make
          git clone --recursive https://github.com/xmake-io/xmake.git
          cd xmake && {
            make build
            make install PREFIX=$GITHUB_WORKSPACE/xmake
          }
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          strip $GITHUB_WORKSPACE/xmake/bin/xmake
          tar zcvf xmake.tar.gz $GITHUB_WORKSPACE/xmake
      - uses: actions/upload-artifact@v3
        with:
          path: xmake.tar.gz
          name: xmake