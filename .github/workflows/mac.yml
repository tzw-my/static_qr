name: build bandwhich
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          sudo apt install -y gcc g++ wget make automake autoconf pkg-config m4 curl libtool cargo
      - name: build bandwhich
        run: |
          dir="$(pwd)"
          wget https://github.com/imsnif/bandwhich/archive/refs/tags/0.20.0.tar.gz
          tar zxvf 0.20.0.tar.gz
          printf "%s\n" "开始编译"
          cd bandwhich-0.20.0/ && {
            sudo cargo update
            export RUSTFLAGS="$RUSTFLAGS -C target-feature=+crt-static"
            export RUSTFLAGS="$RUSTFLAGS -Clink-arg=-static"
            rustc --explain E0405
            rustc --explain E0432
            rustc --explain E0463
            cargo build -r --target x86_64-unknown-linux-musl
            ldd target/x86_64-unknown-linux-musl/release/bandwhich || true
            mv target/  $dir/
          }
          printf "%s\n" "编译结束"
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          7z a bandwhich.7z target
      - uses: actions/upload-artifact@v3
        with:
          path: bandwhich.7z
          name: bandwhich