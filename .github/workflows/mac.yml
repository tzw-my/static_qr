# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
#   # This workflow contains a single job called "build"
#  test:
          
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: build openssl
        run: |
         git clone https://github.com/openssl/openssl.git
         cd openssl && {
           git checkout openssl-3.0.0
           ./config -fPIC no-shared
           sudo make
           sudo make install
         }
         rm -f /usr/local/opt/pcre/lib/libpcre.1.dylib
         rm -f /usr/local/opt/libssh2/lib/libssh2.1.dylib
      - name: libssh2
        run: |
          wget https://github.com/libssh2/libssh2/archive/refs/tags/libssh2-1.10.0.tar.gz
          tar zxvf libssh2-1.10.0.tar.gz 
          cd libssh2-libssh2-1.10.0 && {
            autoreconf -fi
            ./configure
            sudo make LDFLAGS="-static"
            sudo make install
          }
      - name: nmap
        run: |
          wget https://nmap.org/dist/nmap-7.92.tar.bz2
          tar -jxvf nmap-7.92.tar.bz2
          cd nmap-7.92 && {
            ./configure --enable-static --with-openssl --without-nmap-update --prefix=$GITHUB_WORKSPACE/nmapBuild/
            make
            make install
          }
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          7z a nmap.7z $GITHUB_WORKSPACE/nmapBuild
      - uses: actions/upload-artifact@v3
        with:
          path: nmap.7z
          name: nmap