# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Download dependencies
        run: |
          brew update
          brew install autoconf
          brew install automake
          brew install libtool
          brew install pkg-config
          brew install libpng
          brew install wget
          brew install unzip
          brew install git
          brew install p7zip
          mkdir qr

      - name: Download libqrencode
        run: |
          wget https://github.com/fukuchi/libqrencode/archive/refs/tags/v4.1.1.zip
          unzip v4.1.1.zip

      - name: Static build
        run: |
          cd libqrencode-4.1.1
          . ./autogen.sh
          ./configure --prefix="$GITHUB_WORKSPACE/qr"
          make -j4 LDFLAGS="-static -all-static"
          make install

      - name: compression
        run: |
          cd $GITHUB_WORKSPACE
          7z a qr.7z $GITHUB_WORKSPACE/qr

      - uses: actions/upload-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/qr.7z
