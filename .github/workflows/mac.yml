name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          sudo apt install lz4 liblzma5 pkg-config
      - name: download
        run: |
          wget https://github.com/facebook/zstd/archive/refs/tags/v1.5.5.tar.gz
      - name: build zstd
        run: |
          tar xvf v1.5.5.tar.gz
          cd zstd-1.5.5 && {
            make
            cd programs && {
              LDFLAGS="-static" make 
            }
            mkdir -p /home/runner/work/static_qr/static_qr
            mv programs/ /home/runner/work/static_qr/static_qr/programs
          }
      - name: compression
        run: |
          cd  /home/runner/work/static_qr/static_qr
          7z a zstd.7z /home/runner/work/static_qr/static_qr/programs
      - uses: actions/upload-artifact@v3
        with:
          path: zstd.7z
          name: zstd