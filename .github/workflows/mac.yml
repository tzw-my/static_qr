# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make autoconf automake libtool libcap-dev pkg-config wget p7zip-full

      - name: static build
        run: |
          wget https://github.com/containers/bubblewrap/releases/download/v0.8.0/bubblewrap-0.8.0.tar.xz
          tar xvf bubblewrap-0.8.0.tar.xz
          cd bubblewrap-0.8.0 && {
            dir="$(pwd)/linux_x64_build"
            LDFLAGS="-static" ./configure --prefix="${dir}"
            make
            make install
            ls -lh "${dir}/linux_x64_build"
            mv "${dir}/linux_x64_build"  ../
          }
          7za a bwrap.7z linux_x64_build
      - uses: actions/upload-artifact@v3
        with:
          path: "bwrap.7z"
          name: "bwrap"