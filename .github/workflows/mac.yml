name: build bandwhich
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          brew install rust cargo-c
      - name: build bandwhich
        run: |
          dir="$(pwd)"
          wget https://github.com/imsnif/bandwhich/archive/refs/tags/0.20.0.tar.gz
          tar zxvf 0.20.0.tar.gz
          printf "%s\n" "开始编译"
          cd bandwhich-0.20.0/ && {
            cargo update
            cargo build -r
            otool -L target/release/bandwhich || true
            mv target/  $dir/
          }
          printf "%s\n" "编译结束"
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          7z a bandwhich.7z target
      - uses: actions/upload-artifact@v3
        with:
          path: bandwhich.7z
          name: bandwhich