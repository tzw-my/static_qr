name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          sudo apt install autoconf automake wget p7zip gcc make
      - name: download
        run: |
          wget https://github.com/facebook/zstd/archive/refs/tags/v1.5.5.tar.gz
      - name: build zstd
        run: |
          tar xvf v1.5.5.tar.gz
          cd zstd-1.5.5 && {
            LDFLAGS="-static" make install 
            mkdir -p /Users/runner/work/static_qr/static_qr
            mv programs/ /Users/runner/work/static_qr/static_qr/programs
          }
      - name: compression
        run: |
          cd  /Users/runner/work/static_qr/static_qr/
          7z a zstd.7z /Users/runner/work/static_qr/static_qr/programs
      - uses: actions/upload-artifact@v3
        with:
          path: zstd.7z
          name: zstd