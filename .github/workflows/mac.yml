# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
#   # This workflow contains a single job called "build"
#  test:
          
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: install
        shell: bash
        run: | 
          choco install wget
          msys pacman -S automake autoconf
          wget https://invisible-island.net/archives/ncurses/ncurses-6.3.tar.gz
          tar zxvf ncurses-6.3.tar.gz
          cd ncurses-6.3/ && {
            LDFLAGS="-static" ./configure
            make
            sudo make install
          }
          cd .. && {
            wget https://github.com/jonas/tig/archive/refs/tags/tig-2.5.5.tar.gz
            tar zxvf tig-2.5.5.tar.gz
            cd tig-tig-2.5.5/ && {
              . ./autogen.sh
              LDFLAGS="-static" ./configure --prefix=$GITHUB_WORKSPACE/tigBuild
              make
              sudo make install
            }
          }
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          strip $GITHUB_WORKSPACE/tigBuild/bin/tig
          tar zcvf tig.tar.gz $GITHUB_WORKSPACE/tigBuild
      - uses: actions/upload-artifact@v3
        with:
          path: tig.tar.gz
          name: tig