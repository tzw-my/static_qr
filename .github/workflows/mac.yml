# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
#   # This workflow contains a single job called "build"
#  test:
          
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: msys
        run: |
          choco install wget p7zip unzip
          cd $GITHUB_WORKSPACE
          mkdir aliyun
          cd aliyun
          wget https://github.com/aliyun/aliyun-cli/releases/download/v3.0.121/aliyun-cli-windows-3.0.121-amd64.zip
          unzip aliyun-cli-windows-3.0.121-amd64.zip
          strip aliyun.exe
          mv aliyun.exe aliyun.win.x64.exe 
          7za a -v970k aliyun.win.x64.exe.7z aliyun.win.x64.exe 
      - name: compression
        run: |
          cd  $GITHUB_WORKSPACE
          7z a aliyun_win.7z $GITHUB_WORKSPACE/aliyun
      - uses: actions/upload-artifact@v3
        with:
          path: aliyun_win.7z
          name: aliyun_win

