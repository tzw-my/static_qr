# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: |
          sudo apt-get update
          sudo apt install -y gnat gdc gm2 gawk gzip bzip2 perl lzip libmpfr-dev libmpc-dev libisl-dev libzstd-dev python3 automake gettext gperf dejagnu guile-3.0 flex texinfo  python3-sphinx git patch diffutils
      - name: static build
        run: |
          dir="$(pwd)"
          (
            git clone  https://gcc.gnu.org/git/gcc.git 
            cd gcc/ && {
                LDFLAGS="-static" ./configure  --prefix="${dir}/gcc"
                make -j4 LDFLAGS="-static -all-static"
                make install
                ls -lh "${dir}/gcc/bin/" || echo "---------"
            }
          )
          (
            cd "${dir}" && {
              tar cJvf gcc.tar.xz gcc
            }
          )
      - uses: actions/upload-artifact@v3
        with:
          path: "gcc.tar.xz"
          name: "gcc"