# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: container
        shell: bash
        run: |
          bash
          choco install wget
          choco install openssl
          choco install cmake
          choco install unzip
          wget ftp://sourceware.org/pub/pthreads-win32/pthreads-w32-2-9-1-release.zip
          unzip pthreads-w32-2-9-1-release.zip
          wget https://mosquitto.org/files/source/mosquitto-2.0.9.tar.gz
          tar zxvf mosquitto-2.0.9.tar.gz
          cd mosquitto-2.0.9 && {
            mkdir build
            cd build && {
              cmake ../
              make
              make install
            }
          }